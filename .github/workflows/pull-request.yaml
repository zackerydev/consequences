---
name: main / pr
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
        
jobs:
  analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: ./.github/actions/setup
      - run: pnpm install
      - run: node actions/size/index.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
